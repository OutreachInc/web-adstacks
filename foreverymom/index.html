<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>ForEveryMom Ad Units</title>

    <script type="text/javascript" src="https://ap.lijit.com/www/sovrn_beacon_standalone/sovrn_standalone_beacon.js?iid=13390662&amp;uid=241568" async></script>
    <script type="text/javascript" src="https://www.googletagservices.com/tag/js/gpt.js"></script>
    <script type="text/javascript" src="/foreverymom/scripts/prebid.min.js" defer></script>
    <script type="text/javascript" src="/foreverymom/scripts/gam-head.js"></script>

</head>
<body>
    <h1>ForEveryMom Ad Stack</h1>
    <h2>Desktop</h2>
    <div>
        <h3>Desktop Billboard</h3>
        <div id="desktop-billboard">
            <script>googletag.cmd.push(function () { googletag.display('desktop-billboard'); });</script>
        </div>
    </div>
    <!-- <div>
        <h3>Desktop Showcase</h3>
        <div id="desktop-showcase">
            <script>googletag.cmd.push(function () { googletag.display('desktop-showcase'); });</script>
        </div>
    </div> -->
    <div>
        <h3>Desktop Right Rail</h3>
        <div id="right-rail">
            <script>googletag.cmd.push(function () { googletag.display('right-rail'); });</script>
        </div>
    </div>
    <!-- <div>
        <h3>Desktop Right Rail Sticky</h3>
        <div id="right-rail-sticky">
            <script>googletag.cmd.push(function () { googletag.display('right-rail-sticky'); });</script>
        </div>
    </div> -->
    <div>
        <h3>Interstitial</h3>
        <div id="interstitial">
            <script>
                googletag.cmd.push(function () { googletag.display('interstitial'); });
            </script>
        </div>
        <div class="fem-interstitial" data-container-ad-unit-id="fem-interstitial"></div>
    </div>
    <hr />
    <h2>Mobile</h2>
    <div>
        <h3>Inline Mobile 1</h3>
        <div id="inline-mobile1">
            <script>
                googletag.cmd.push(function () { googletag.display('inline-mobile1'); });
            </script>
        </div>
    </div>
    <div>
        <h3>Inline Mobile 2</h3>
        <div id="inline-mobile2">
            <script>
                googletag.cmd.push(function () { googletag.display('inline-mobile2'); });
            </script>
        </div>
    </div>
    <div>
        <h3>Inline Mobile 3</h3>
        <div id="inline-mobile3">
            <script>
                googletag.cmd.push(function () { googletag.display('inline-mobile3'); });
            </script>
        </div>
    </div>
    <div>
        <h3>Inline Mobile 4</h3>
        <div id="inline-mobile4">
            <script>
                googletag.cmd.push(function () { googletag.display('inline-mobile4'); });
            </script>
        </div>
    </div>
    <div>
        <h3>BTF Mobile</h3>
        <div id="btf-mobile">
            <script>
                googletag.cmd.push(function () { googletag.display('btf-mobile'); });
            </script>
        </div>
    </div>
    <div>
        <h3>Mobile Adhesion</h3>
        <div id="banner-bottom">
            <script>
                googletag.cmd.push(function () { googletag.display('banner-bottom'); });
            </script>
        </div>
        <div data-container-ad-unit-id="mobile-adhesion" id="mobile-adhesion" class="sticky-footer"></div>
    </div>
</body>
</html>
