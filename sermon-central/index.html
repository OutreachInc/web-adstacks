<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SermonCentral Ad Units</title>
    <script>
        var googletag = googletag || {};
        googletag.cmd = googletag.cmd || [];
    </script>
    <script src="https://www.googletagservices.com/tag/js/gpt.js" ></script>
    <script src="/sermon-central/scripts/prebid-20190530.min.js" defer></script>
    <script src="/sermon-central/scripts/sc-gam2.js" ></script>
    <script src="/sermon-central/scripts/gam-footer.min.js" defer=""></script>

<body>
    <h1>SermonCentral Ad Stack</h1>
    <h2>Desktop</h2>
    <div>
        <h3>Desktop Billboard</h3>
        <div id="desktop-billboard" class="horizontal-ad-970x250">
            <script>googletag.cmd.push(function () { googletag.display('desktop-billboard'); });</script>
        </div>
    </div>
    <div>
        <h3>Desktop Showcase</h3>
        <div id="desktop-showcase" class="vertical-ad-300x250">
            <script>googletag.cmd.push(function () { googletag.display('desktop-showcase'); });</script>
        </div>
    </div>
    <div>

        <div id="right-rail" class="vertical-ad-300x250">
            <script>googletag.cmd.push(function () { googletag.display('right-rail'); });</script>
        </div>
    </div>
    <div>
        <h3>Desktop Right Rail Sticky</h3>
        <div id="right-rail-sticky" class="lazy">
            <script>googletag.cmd.push(function () { googletag.display('right-rail-sticky'); });</script>
        </div>
    </div>
    <div>
        <h3>Interstitial</h3>
        <div id="interstitial">
            <script>
                googletag.cmd.push(function () { googletag.display('interstitial'); });
            </script>
        </div>
    </div>
    <hr />
    <h2>Mobile</h2>

    </div>
    <div>

            </script>
        </div>
    </div>
    <div>
        <h3>Inline Mobile 3</h3>
        <div id="inline-mobile3" class="mobile-ad-300x250">
            <script>
                googletag.cmd.push(function () { googletag.display('inline-mobile3'); });
            </script>
        </div>
    </div>
    <div>
        <h3>Inline Mobile 3 (2)</h3>
        <div id="inline-mobile3" class="mobile-ad-300x250">
            <script>
                googletag.cmd.push(function () { googletag.display('inline-mobile3'); });
            </script>
        </div>
    </div>
    <div>

            </script>
        </div>
    </div>
    <div>
        <h3>BTF Mobile</h3>
        <div id="btf-mobile" class="mobile-ad-300x250">
            <script>
                googletag.cmd.push(function () { googletag.display('btf-mobile'); });
            </script>
        </div>
    </div>
    <div>
        <h3>Mobile Adhesion</h3>
        <div id="banner-bottom" class="">
            <script>
                googletag.cmd.push(function () { googletag.display('banner-bottom'); });
            </script>
        </div>
        <div data-container-ad-unit-id="mobile-adhesion" id="mobile-adhesion"></div>
    </div>
</body>
</html>
